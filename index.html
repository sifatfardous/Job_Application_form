<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Job Application Form</title>
		<link rel="stylesheet" type="text/css" href="index.css" />
	</head>
	<body>
		<div class="container">
			<div class="apply_box">
				<h1>Web Application <span class="title_small">(web)</span></h1>
				<form action="">
					<div class="form_container">
						<div class="form_control">
							<label for="first_name">First Name</label>
							<input
								id="first_name"
								name="first_name"
								placeholder="Enter First Name"
							/>
						</div>
						<div class="form_control">
							<label for="last_name">Last Name</label>
							<input
								id="last_last"
								name="last_name"
								placeholder="Enter Last Name"
							/>
						</div>
						<div class="form_control">
							<label for="email">Email</label>
							<input
								id="email"
								name="email"
								placeholder="Enter Email"
							/>
						</div>
						<div class="form_control">
							<label for="job_role">Job Role</label>
							<select
								id="job_role"
								name="job_role"
								
							/><option value="">Select Job Role</option>
							<option value="frontend">Frontend Developer</option>
							<option value="backend">Backend Developer</option>
							<option value="full_stack">Full Stack Developer</option>
							<option value="ui_ux">UI UX Designer</option>
						</select>
					</div>
						<div class="text_control">
							<label for="address">Address</label>
							<textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Address "></textarea>
						</div>
							<div class="form_control">
							<label for="city">City</label>
							<input name="city" id="city"  placeholder="Enter City Name"></input>
						</div>
							<div class="form_control">
							<label for="pincode">Pincode</label>
							<input type="number" name="pincode" id="pincode"  placeholder="Enter Pincode"></input>
						</div>
						<div class="form_control">
							<label for="date">Date</label>
							<input type="date" name="date" id="date"></input>
						</div>
						<div class="form_control">
							<label for="upload">Upload Your Cv</label>
							<input type="file" name="upload" id="upload"></input>
						</div>
						<div class="button_container">
							<button type="submit">Apply Now</button>
						</div>


					</div>
				</form>
			</div>
		</div>
	</body>
</html>
